---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: admission
webhooks:
- name: admission.cloudserv.ca
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 10
  clientConfig:
    service:
      name: admission
      namespace: base-admission
      path: /validate
    caBundle: 
  rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    apiVersions: ["*"]
    operations:
    - CREATE
    - UPDATE
