namespaces:
  exempt: |
    base-actions-arc-google
    base-actions-controller
    base-admission
    base-argocd
    base-metrics-server
    base-terraform-agents
    base-terraform-operator
    kube-node-lease
    kube-public
    kube-system
    istio-system

environment:
- name: ADMISSION_BIND
  value: "0.0.0.0:8443"
- name: ADMISSION_WORKERS
  value: "1"
- name: ADMISSION_THREADS
  value: "25"
- name: ADMISSION_TIMEOUT
  value: "15"
- name: ADMISSION_KEEP_ALIVE
  value: "15"
- name: ADMISSION_LOG_LEVEL
  value: "debug"
- name: ADMISSION_SECURITY_POLICY_MODE
  value: "restricted"
- name: ADMISSION_SECURITY_POLICY_VERSION
  value: "latest"

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
